<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="/js/script.js"></script>
    <title>Inbot</title>
  </head>
  <body>
    <div id="search-container">
      <fieldset>
        <legend>Procurar</legend>
        <input
          type="text"
          id="input-search"
          onkeyup="search()"
          placeholder="Digite o nome ou id"
        />
        <form>
          <input
            id="project-radio"
            type="radio"
            name="search-radio"
            checked
            onclick="search()"
          /><label>Nome do Projeto</label>
          <input
            id="bot-id-radio"
            type="radio"
            name="search-radio"
            onclick="search()"
          /><label>Bot ID</label>
        </form>
      </fieldset>
      <fieldset>
        <legend>Status do bot</legend>
        <div>
          <div>
            <input
              type="checkbox"
              id="bot-enable"
              onclick="search()"
              checked="checked"
            />
            <label>Ativo</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="bot-disable"
              onclick="search()"
              checked="checked"
            />
            <label>Inativo</label>
          </div>
        </div>
      </fieldset>
    </div>
  </body>
</html>
